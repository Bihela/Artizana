name: CI - Tests

on:
  push:
    branches:
      - dev
      - main
      - sprint
  pull_request:
    branches:
      - '**'   # all branches

permissions:
  contents: read

jobs:

  # ── Install Dependencies ────────────────────────────────────────────────
  install:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        project: [backend, mobile, web]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            artizana-${{ matrix.project }}/package-lock.json

      - name: Install dependencies (${{ matrix.project }})
        working-directory: artizana-${{ matrix.project }}
        run: npm ci

      - name: Cache Cypress (only for web)
        if: matrix.project == 'web'
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('artizana-web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Upload node_modules artifact (${{ matrix.project }})
        uses: actions/upload-artifact@v4
        with:
          name: node_modules-${{ matrix.project }}
          path: artizana-${{ matrix.project }}/node_modules/
          retention-days: 1


  # ── Tests ───────────────────────────────────────────────────────────────
  test-backend:
    needs: install
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download backend node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules-backend
          path: artizana-backend/node_modules

      - name: Run backend tests
        working-directory: artizana-backend
        run: npm test -- --coverage


  test-mobile:
    needs: install
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download mobile node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules-mobile
          path: artizana-mobile/node_modules

      - name: Run mobile tests
        working-directory: artizana-mobile
        run: npm test


  test-web-unit:
    needs: install
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download web node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules-web
          path: artizana-web/node_modules

      - name: Run web unit tests (Jest)
        working-directory: artizana-web
        run: npm test


  test-web-cypress:
    needs: install
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node20.17.0-chrome127
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download web node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules-web
          path: artizana-web/node_modules

      - name: Start dev server in background
        working-directory: artizana-web
        run: npm run dev &

      - name: Wait for dev server to be ready
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 30
          retry_on: error
          command: curl --fail --silent http://localhost:3000 || exit 1

      - name: Run Cypress E2E tests
        working-directory: artizana-web
        run: npx cypress run --headless


  # ── Final status job (optional – makes the workflow green only if all pass) ──
  tests-complete:
    if: always()
    needs: [test-backend, test-mobile, test-web-unit, test-web-cypress]
    runs-on: ubuntu-22.04
    steps:
      - name: Check all tests passed
        run: |
          [[ ${{ needs.test-backend.result }} == 'success' ]] &&
          [[ ${{ needs.test-mobile.result }} == 'success' ]] &&
          [[ ${{ needs.test-web-unit.result }} == 'success' ]] &&
          [[ ${{ needs.test-web-cypress.result }} == 'success' ]] || exit 1
